<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Color Wheel</title>
</head>
<body>
	<div>
		<h1 id="header">Color Wheel</h1>
		<div id="main">
			<div class="row">
				<div id="one" class="circle red" onclick="changeColor('one')"></div>
				<div id="two" class="circle orange" onclick="changeColor('two')"></div>
				<div id="three" class="circle yellow" onclick="changeColor('three')"></div>
			</div>
			<div class="row">
				<div id="four" class="circle green" onclick="changeColor('four')"></div>
				<div id="five" class="circle blue" onclick="changeColor('five')"></div>
				<div id="six" class="circle violet" onclick="changeColor('six')"></div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
